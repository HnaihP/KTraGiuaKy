<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Phòng Ban</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        /* Optional: Add custom styles here */
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Cập nhật Phòng Ban</h2>
    <form action="/phongbans/update/{maPhong}" method="post" th:object="${phongBan}">
        <input type="hidden" th:field="*{maPhong}" />
        <div class="form-group">
            <label for="tenPhong">Tên Phòng:</label>
            <input type="text" id="tenPhong" class="form-control" th:field="*{tenPhong}" required>
        </div>
        <div class="form-group">
            <label for="moTa">Mô tả:</label>
            <textarea id="moTa" class="form-control" th:field="*{moTa}" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/phongbans">Quay lại danh sách</a>
</div>

<!-- Bootstrap JS and dependencies (optional, depending on your needs) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-+4Qlfzv5DBuNo49n0Pc4Fz70oZBcgJJ2L+hd9wX0fQ4CkT77ifqHtUOIr4HtLe6f"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2v0PAyLx2m0u6P7hgrBccE1BR0sMG5JwXf"
        crossorigin="anonymous"></script>
</body>
</html>
