<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Phòng Ban</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Danh sách Phòng Ban</h2>
    <table class="table table-bordered mt-3">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Mã Phòng</th>
            <th scope="col">Tên Phòng</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phongBan : ${phongBans}">
            <td th:text="${phongBan.maPhong}"></td>
            <td th:text="${phongBan.tenPhong}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/phongbans/edit/{maPhong}(maPhong=${phongBan.maPhong})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/phongbans/delete/{maPhong}(maPhong=${phongBan.maPhong})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/phongbans/add">Thêm mới phòng ban</a>
</div>

<!-- Bootstrap JS and dependencies (optional, depending on your needs) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-+4Qlfzv5DBuNo49n0Pc4Fz70oZBcgJJ2L+hd9wX0fQ4CkT77ifqHtUOIr4HtLe6f"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2v0PAyLx2m0u6P7hgrBccE1BR0sMG5JwXf"
        crossorigin="anonymous"></script>
</body>
</html>
