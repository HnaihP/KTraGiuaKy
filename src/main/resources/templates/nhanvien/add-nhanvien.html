<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Employee</h2>
    <form th:action="@{/nhanvien/add}" th:object="${nhanvien}" method="post">
        <div class="form-group">
            <label>ID</label>
            <input type="text" th:field="*{maNV}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>TenNhanVien</label>
            <input type="text" th:field="*{tenNV}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="phai">Giới tính</label>
            <select class="form-control" id="phai" th:field="*{phai}" required>
                <option value="NAM">Nam</option>
                <option value="NU">Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label>Noi Sinh</label>
            <input type="text" th:field="*{noiSinh}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Ten Phong</label>
            <select th:field="*{phongBan}" class="form-control">
                <option th:each="phongban : ${phongban}"
                        th:value="${phongban}" th:text="${phongban.tenPhong}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Luong</label>
            <input type="text" th:field="*{luong}" class="form-control"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/nhanvien" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
