<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .form-control {
            border-radius: 25px;
            border-color: #ced4da;
            padding: 1rem;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .alert {
            border-radius: 25px;
            padding: 1rem;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .text-danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="mb-4 text-center"><i class="fas fa-user-plus"></i> Register</h1>
            <form th:action="@{/register}" method="post">
                <div th:if="${errors}" class="alert alert-danger">
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
                    </ul>
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group mb-4">
                    <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>

                <div class="form-group mb-4">
                    <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group mb-4">
                    <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                </div>
                <div class="form-group mb-4">
                    <label for="dob" class="form-label"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-user-plus"></i> Sign up</button>
                    <p class="mt-3 mb-0 text-center">Already have an account? <a class="text-info" th:href="@{/login}">Login?</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
