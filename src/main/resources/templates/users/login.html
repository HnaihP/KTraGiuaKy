<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-ZSxVnbYYZEv5UxOD33ZPDN1h2Gbn+ePdFHHFth+k5OgDyHj5uFtDkJiHspn3wNopNuWAZ7OwO2PI2iY1nBQ5KA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .form-control {
            border-radius: 25px;
            border-color: #ced4da;
            padding: 1rem;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-google, .btn-facebook {
            border-radius: 25px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
            padding: 0.75rem 2rem;
        }
        .btn-google:hover, .btn-facebook:hover {
            transform: translateY(-3px);
        }
        .btn-google i, .btn-facebook i {
            margin-right: 10px;
        }
        .alert {
            border-radius: 25px;
            padding: 1rem;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="mb-4 text-center"><i class="fas fa-sign-in-alt"></i> Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> You have been logged out.
                </div>
                <div class="form-group mb-4">
                    <label for="login" class="form-label"><i class="fas fa-user"></i> Username or Email</label>
                    <input type="text" class="form-control" required id="login"
                           name="login" placeholder="Enter your username or email">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" required id="password"
                           name="password" placeholder="Password">
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" name="remember-me"
                           id="remember-me">
                    <label class="form-check-label" for="remember-me"> Remember me</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <p class="mt-3 mb-0 text-center">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up?</a> </p>
                </div>
            </form>
            <div class="mt-4 text-center">
                <h2 class="mb-3">Or login with</h2>
                <a href="/oauth2/authorization/google" class="btn btn-google btn-danger btn-lg">
                    <i class="fab fa-google"></i> Login with Google
                </a>
                <a href="/oauth2/authorization/facebook" class="btn btn-facebook btn-primary btn-lg">
                    <i class="fab fa-facebook"></i> Login with Facebook
                </a>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
